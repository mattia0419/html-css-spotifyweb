<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
    <link href="https://fonts.cdnfonts.com/css/whitney-2" rel="stylesheet">
    <title>Spotify</title>
</head>
<body>
    <main class="flex">
        <!-- side-bar -->
        <div class="side-bar">
            <h1 class="none logo-small"><img src="./img/logo-small.svg" alt=""></h1>
            <h1><img class="logo-big" src="./img/logo.svg" alt=""></h1>
            <div class="select-menu flex">
                <i class="fa-solid fa-house icon-medium m-right"></i>
                <a href="#">Home</a>
            </div>
            <div class="select-menu flex">
                <i class="fa-solid fa-magnifying-glass icon-medium m-right"></i>
                <a href="#">Cerca</a>
            </div>
            <div class="select-menu flex">
                <i class="fa-solid fa-chart-bar icon-medium m-right"></i>
                <a href="#">La tua libreria</a>
            </div>
            <div class="playlist">
                <h3>PLAYLIST</h3>
                <div class="select-menu flex">
                    <i class="fa-solid fa-square-plus icon-medium m-right"></i>
                    <a href="#">Crea Playlist</a>
                </div>
                <div class="new-playlist flex">
                    <a href="#">Nome Playlist</a>
                    <a href="#">Nome Playlist</a>
                    <a href="#">Nome Playlist</a>
                    <a href="#">Nome Playlist</a>
                    <a href="#">Nome Playlist</a>
                    <a href="#">Nome Playlist</a>
                    <a href="#">Nome Playlist</a>
                </div>
                <div class="account">
                    <div class="select-menu flex">
                        <i class="fa-regular fa-circle-down m-right"></i> 
                        <a href="#">Installa app</a>
                    </div>
                    <div class="hr"></div>
                    <div class="select-menu flex">
                        <i class="fa-solid fa-user icon-medium m-right white"></i> 
                        <a href="#">John Doe</a>
                    </div>    
                </div>
            </div> 
             
        </div>
        <div class="main-content">
            <!-- header -->
            <header class="flex">
                <button class="button-header">EFFETTUA L'UPGRADE</button>
            </header>
        </div>
    </main>
    <!-- footer -->
    <footer class="flex">
        <div class="side-footer flex">
            <div class="left-side-footer flex">
                <img class="m-right" src="./img/sinister.jpeg" alt="">
                <div>
                    <h5 class="white">Sinister</h5>
                    <span class="gray size-small">Brano Nome</span>
                </div>
            </div>
            <div class="left-side-footer-2 flex">
                <i class="fa-regular fa-heart gray m-right"></i>
                <i class="fa-regular fa-folder gray"></i>
            </div>
        </div>
        <div class="center-footer flex">
            <div class="up-center flex">
                <i class="fa-solid fa-shuffle m-right-2"></i>
                <i class="fa-solid fa-backward m-right-2"></i>
                <i class="fa-regular fa-circle-play icon-medium m-right-2"></i>
                <i class="fa-solid fa-forward m-right-2"></i>
                <i class="fa-solid fa-arrow-rotate-right white"></i>
            </div>
            <div class="down-center flex">
                <span>0:25</span>
                <div class="white-part-big">
                    

                </div>
                
                <div class="gray-part-big">

                </div>
                <span>4:35</span>
            </div>
        </div>
        <div class="side-footer">
            <div class="right-side-footer flex">
                   <i class="fa-solid fa-list-ul m-right-2"></i>
                   <i class="fa-solid fa-display m-right-2"></i>
                   <i class="fa-solid fa-bullhorn m-right-2"></i>
                <div class="white-part">

                </div>
                <div class="gray-part">

                </div>
            </div>
            
        </div>
    </footer>
</body>
